<!DOCTYPE html>
<head></head>
<body>
<h1>Git Tutorial</h1>
<h2>INITIALIZE</h2>
<p>$ git init</p>
<h2>ADD</h2>
<p>$ git add 'file'</p>
<p>$ git add .</p>
<h2>COMMIT</h2>
<p>$ git commit</p>
<p>$ git commit -m 'message'</p>
<p>$ git commit -v</p>
<h2>STATUS</h2>
<p>$ git status</p>
<h2>DIFF</h2>
<p>$ git diff</p>
<p>$ git diff 'file'</p>
<p>$ git diff --staged</p>
</body>
</html>
